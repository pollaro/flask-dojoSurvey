<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/indexStyle.css')}}">
    </head>
    <body>
        <div class="surveyBox">
            <form id="dojoSurvey" action="/result" method="post">
                <div id="inputs">
                    Your Name: <input type="text" name="name">
                    <br>
                    Dojo Location: <select name="location">
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Dallas">Dallas</option>
                        <option value="Washington DC">Washington DC</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Tulsa">Tulsa</option>
                    </select>
                    <br>
                    Favorite Language: <select name="language">
                        <option value="python">python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Ruby">Ruby</option>
                    </select>
                    </div>
                <br>
                Comments (optional)
                <br>
                <textarea name="comment" rows="8" cols="80" form="dojoSurvey"></textarea>
                <br>
                <input type="submit" name="Submit">
            </form>
        </div>
    </body>
</html>
